<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">
    <div class="calc-container">
      <div class="calc-input">
        <div>
        <label for="#day">day</label><br>
        <input onchange="DateCheck();" type="text" id="day" placeholder="DD" value="">
        <span id="error-days"></span>
      </div>
      <div>
        <label for="#month">month</label><br>
        <input onchange="DateCheck();" type="text" id="month" placeholder="MM" value="">
        <span id="error-months"></span>
      </div><div>
        <label for="#year">year</label><br>
        <input onchange="DateCheck();" type="text" id="year" placeholder="YYYY" value="">
        <span id="error-years"></span>
      </div>
      </div>
  
      <div class="calc-display">
        <div><p><span id="years-display">- -</span> years</p></div>
        <div><p><span id="months-display">- -</span> months</p></div>
        <div><p><span id="days-display">- -</span> days</p></div>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">VladaDoc</a>.
    </div>
  </div>
</main>

 
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
  <script src="jQuerry.js"></script>
</body>
</html>
